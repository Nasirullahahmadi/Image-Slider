<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="sliderContainer">
    <div class="imageContainer">
        <img src="https://picsum.photos/id/237/500/300" alt="photo">
        <img src="https://picsum.photos/id/2/500/300" alt="photo">
        <img src="https://picsum.photos/id/55/500/300" alt="photo">
        <img src="https://picsum.photos/id/3/500/300" alt="photo">
        <img src="https://picsum.photos/id/99/500/300" alt="photo">
        <img src="https://picsum.photos/id/101/500/300" alt="photo">
        <img src="https://picsum.photos/id/222/500/300" alt="photo">
        <img src="https://picsum.photos/id/59/500/300" alt="photo">
        <img src="https://picsum.photos/id/66/500/300" alt="photo">
    </div>
    <i class="fa-solid fa-angles-left btn previous"></i>
    <i class="fa-solid fa-angles-right btn next"></i>
</div>

<script src="index.js"></script>

</body>
</html>
